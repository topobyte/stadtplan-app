import de.topobyte.BuildUtil

apply plugin: 'com.android.application'

def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
def signingConfigured = false
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
    signingConfigured = true
}

android {
    buildFeatures {
        buildConfig = true
    }
    namespace = 'de.topobyte.apps.maps.atestcity'
    defaultConfig {
        applicationId 'de.topobyte.apps.maps.atestcity'
        compileSdk 35
        minSdkVersion 19
        targetSdkVersion 35
        versionCode 170
        versionName "11.0.0"
        buildConfigField "int", "MAP_FILE_SIZE", "" +
                new File("app/src/main/assets/map.xmap.jet").size()
        buildConfigField "int", "DATABASE_FILE_SIZE", "" +
                BuildUtil.unGzippedSize(new File("app/src/main/assets/map.sqlite.jet"))
        buildConfigField "String", "DATABASE_FILE_MD5", "\"" +
                BuildUtil.md5(new File("app/src/main/assets/map.sqlite.jet")) + "\""
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    if (signingConfigured) {
        signingConfigs {
            release {
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            }
        }
    }
    lintOptions {
        disable 'MissingTranslation'
        checkReleaseBuilds = false
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
    if (signingConfigured) {
        buildTypes {
            release {
                minifyEnabled true
                proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                signingConfig = signingConfigs.release
            }
        }
    }
    packagingOptions {
        exclude 'darwin/x86_64/liblz4-java.dylib'
        exclude 'win32/amd64/liblz4-java.so'
        exclude 'linux/amd64/liblz4-java.so'
        exclude 'linux/i386/liblz4-java.so'
    }

    flavorDimensions 'platform', 'type'

    productFlavors {
        google {
            dimension 'platform'
        }
        amazon {
            dimension 'platform'
        }
        paid {
            dimension 'type'
        }
        freemium {
            dimension 'type'
        }
        admob {
            dimension 'type'
            proguardFiles 'proguard-rules-admob.pro'
        }
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    buildTypes {
        applicationVariants.all { variant ->

            def projectFlavorNames = []

            variant.productFlavors.each() { flavor ->
                projectFlavorNames.add(flavor.name)
            }

            println('Application variant ' + variant.name + '. Flavor names list: ' + projectFlavorNames)
            println('Build type: ' + variant.buildType.name)

            if (variant.buildType.name != "release") {
                def appId = "de.topobyte.apps.maps.atestcitymap"

                variant.productFlavors.each() { flavor ->
                    println('flavor: ' + flavor.name)
                    appId = appId + "." + flavor.name
                }

                variant.mergedFlavor.applicationId = appId

                println('Using application id: ' + variant.applicationId)
            }
        }
    }
}

configurations {
    implementation.exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    implementation.exclude group: 'log4j', module: 'log4j'
    implementation.exclude group: 'com.google.android', module: 'android'
}

dependencies {
    implementation 'de.topobyte:mapocado-android:0.4.0'
    implementation 'de.topobyte:nomioc-luqe:0.2.0'
    implementation 'de.topobyte:luqe-android:0.4.0'
    implementation 'de.topobyte:android-seekbarpreference:0.0.1'
    implementation 'de.topobyte:adt-multicollections:0.0.4'
    implementation 'de.topobyte:android-app-version-util:0.0.1'
    implementation 'de.topobyte:android-map-zoom-controls:0.0.2'
    implementation 'de.topobyte:android-fullscreen:0.0.1'
    implementation 'de.topobyte:sqlite-spatial:0.3.0'
    implementation 'de.topobyte:geomath:0.1.0'
    implementation 'de.topobyte:melon-enums:0.0.1'
    implementation 'de.topobyte:android-map-utils:0.3.1'
    implementation 'de.topobyte:android-intent-utils:0.1.0'
    implementation 'com.slimjars.trove4j:trove4j-int-int-hash-map:1.0.1'
    implementation project(':rotatelayout')
    implementation project(':loader-util')
    implementation project(':common-resources')
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'org.slf4j:slf4j-android:1.7.36'
    implementation 'pub.devrel:easypermissions:3.0.0'
    admobImplementation 'com.google.android.gms:play-services-ads:22.2.0'

    testImplementation 'org.robolectric:robolectric:4.8.2'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'de.topobyte:luqe-jdbc:0.4.0'
    testImplementation 'org.slf4j:slf4j-api:1.7.36'
    testImplementation 'org.xerial:sqlite-jdbc:3.42.0.0'
}
